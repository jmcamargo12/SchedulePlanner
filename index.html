<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascript.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body onload="loadData()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lea"></p>
    </header>
    <div class="container">
      <div class="col-12">
        <row class="row">
          <p class="time">8AM</p class="time">
          <textarea class="txta" id="firstText"></textarea
          ><button class="btn btn-outline-dark" onclick="saveData()">Save</button>
        </row>
      </div>

        <row class="row">
          <p class="time">9AM</p>
          <textarea  class="txta" id="secondText"></textarea

        </row>
      </div>

          <p class="time">10AM</p>
          <textarea  class="txta" id="thirdText"></textarea

      </div>

          <p class="time">11AM</p>
          <textarea class="txta"  id="fourthText"></textarea

        </row>
      </div>

        <row class="row">
          <p class="time">12PM</p>
          <textarea class="txta"  id="fiveText"></textarea

      </div>

          <textarea class="txta"  id="sixText"></textarea

      </div>

        <row class="row">

          <textarea class="txta" id="seventhText"></textarea

      </div>
      <div class="col-12">
        <row class="row">
          <p class="time">3PM</p>
          <textarea class="txta"  id="eightText"></textarea

          <textarea class="txta"  id="tenthText"></textarea

      <div class="col-12">
        <row class="row">
          <p class="time">6PM</p>
          <textarea class="txta"  id="eleventhText"></textarea

        </row>
      </div>
      <div class="col-12">
        <row class="row">
          <p class="time">7PM</p>
          <textarea class="txta"  id="twelfthText"></textarea
